<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
       <link rel="stylesheet" href="style.css">
        <title>Music Player</title>
        
    </head>

    <body>
        <div class="background">
            <img src="images/main.jpg" alt="" id ="bg-img">
        </div>

        <div class="container">
            <div class="playerImage">
                <img src="images/Billi.jplg" alt="" class="active" id="cover" >
            </div>
            <h2 id="musicTitle"> </h2>
            <h3 id="musicArtist"></h3>
            <div class="playerProgress" id="playerProgress">
                <div class="progress" id="progress"></div>
                <div class="musicDuration">
                    <span id="currentTime">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>
        <div class="playerControls">
            <i class="fa-solid fa-backward" title="previous" id ="previous"></i>
            <i class="fa-solid fa-play" title="play" class="play" id="play"></i>
            <i class="fa-solid fa-forward" title="next" id = "next"></i>
        </div>

        </div>
        <script src="main.js"></script>
    </body>

</html>
